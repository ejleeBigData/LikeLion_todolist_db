<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>멋쟁이사자처럼::todolist with DB, DTO</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">
  <h1>🗓️todolist</h1>
  <p>
    <a th:href="@{/todos/add}">➕ 추가</a>
    <a th:href="@{/logout}" class="btn cancel">로그아웃</a>
  </p>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>제목</th>
        <th>완료</th>
        <th>액션</th>
      </tr>
    </thead>
    <tbody th:each="todo: ${todos}">
      <tr>
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.completed}"></td>
        <td>
          <a th:href="@{'/todos/edit/' + ${todo.id}}">수정</a>
          <form th:action="@{'/todos/delete/' + ${todo.id} }" method="post" style="display:inline;">
            <button type="submit">삭제</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
