<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>멋쟁이사자처럼::todolist with DB, DTO</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>🗝️회원가입</h1>
  <div th:if="${error}" class="error" th:text="${error}"></div>
  <form th:action="@{/signup}" th:object="${signupDTO}" method="post" class="form-container">
    <p>
      <label>
        아이디 : <input type="text" th:field="*{username}">
      </label>
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error" ></div>
    </p>
    <p>
      <label>
        비밀번호 : <input type="password" th:field="*{password}">
      </label>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error" ></div>
    </p>

    <button type="submit">가입</button>
    <a th:href="@{/login}" class="cancel">로그인</a>
  </form>
</body>
</html>
