<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>멋쟁이사자처럼::todolist</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">
<h1 th:text="${todoDto.id == null ? '➕ 할 일 추가': '✏️할 일 수정'}"></h1>
<form th:action="${todoDto.id} == null ? @{/todos/add} : @{/todos/edit}" th:object="${todoDto}" method="post" class="form-container">
  <input type="hidden" th:field="*{id}" />
  <div class="form-group">
  <p>
    <label>
      <span>제목 :</span>
      <input type="text" th:field="*{title}" />
    </label>
    <div class="error" th:text="${#fields.hasErrors('title')} ? ${#fields.errors('title')} : ' '">
  </p>
  </div>
  <div class="form-group">
  <p>
    <label>
      <span>완료 :</span>
      <input type="checkbox" th:field="*{completed}" />
    </label>
  </p>
  </div>
  <div class="button-group">
    <button type="submit">저장</button>
    <a th:href="@{/todos}" class="btn">취소</a>
  </div>
</form>
</body>
</html>
